<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNA</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

    <!-- This is the Navbar - Include on any page -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/html/startpage.html">Telemedicine Cloud Validation
          Application</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/html/home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/app.html">App</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- 2 Columns -->
      <div class="container text-center position-absolute top-50
      start-50 translate-middle";">
        <div class="row align-items-center">
          <div class="col">
            Incoming Calls:

            <!-- Accept or decline incoming calls-->
            <div class="card mx-auto" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Incoming Call</h5>
                <p class="card-text">Unit <br> Case of Emergency</p>
                <a href="#" class="card-link">Accept</a>
                <a href="#" class="card-link">Decline</a>
              </div>
            </div>

          </div>
          <div class="col">
            Last Missions:

            <!--List of the last three missions-->
            <div class="card mx-auto">
              <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="true"
                    href="#">Last Session</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Date</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link">Date</a>
                  </li>
                </ul>
              </div>

              <div class="card-body">
                <h5 class="card-title">Rejoin the previous session</h5>
                <p class="card-text">Patient Name <br> Disease <br> Unit
                </p>
                <a href="" class="btn btn-primary">Rejoin</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    
</body>
</html>
